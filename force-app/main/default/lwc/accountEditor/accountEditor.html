<template>
    <lightning-card  title="Account Editor">
        <lightning-record-edit-form record-id={recordId} object-api-name="Account" onsubmit={handleSubmit} onload={handleOnLoad}>
            
            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
            </template>
            <lightning-messages>
            </lightning-messages>           
            <template if:true={recordUrl}>
                <p class="slds-m-around_xx-small">
                    <strong>Go to Account: &nbsp;
                        <lightning-formatted-url 
                            value={recordUrl} 
                            label={recordId}
                            target="_blank">
                        </lightning-formatted-url>
                    </strong>
                </p>
            </template>
            <lightning-input-field field-name="Name">
            </lightning-input-field>
            <lightning-input-field field-name="Type">
            </lightning-input-field>
            <lightning-input-field field-name="Industry">
            </lightning-input-field>   
            <lightning-button-group class="slds-m-around_xx-small">
                    <lightning-button label="Save Draft" variant="brand" icon-name="utility:save" type="submit"></lightning-button>
                    <lightning-button label="Clear Form" variant="text-destructive" icon-name="utility:refresh" onclick={clearForm}>></lightning-button>
                </lightning-button-group>            
        </lightning-record-edit-form>
    </lightning-card>
</template>
